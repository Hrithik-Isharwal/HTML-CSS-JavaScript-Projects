<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    
  </head>
  <body>
    <p>
      <button onclick="first()">Start Game</button>
    </p>

    <script>
        let randomNo = Math.floor(Math.random() * 10 + 1);
        console.log(randomNo);
        function first() {
          let userNo;
          while (userNo !== randomNo) {
            userNo = parseInt(prompt("Guess a number from 1 to 10: "));
            if (userNo == randomNo) {
              console.log("You guessed it right!");
            } else if (userNo < randomNo) {
              console.log("Guess a higher number");
            } else if (userNo > randomNo) {
              console.log("Guess a lower number");
            } else {
              console.log("");
            }
          }
        }
      </script>
  </body>
</html>
